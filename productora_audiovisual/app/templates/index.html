<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Copiado de Medios</title>
    <!-- Enlace al CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Enlace a tu archivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <!-- Sección izquierda -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Datos del proyecto</h2>
                        <form>
                            <div class="mb-3">
                                <label for="campo1" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="campo1">
                            </div>
                            <div class="mb-3">
                                <label for="campo2" class="form-label">Institución</label>
                                <select class="form-select" aria-label="Default select example" id="campo2">
                                    <option selected>Elegir una opción</option>
                                    <option value="1">Policia</option>
                                    <option value="2">Bomberos</option>
                                    <option value="3">Secretaria de deportes</option>
                                    <option value="4">Jorge Macri</option>
                                    <option value="5">DIR</option>
                                    <option value="6">Policia</option>
                                    <option value="7">Otro</option>
                                  </select>
                            </div>
                            <div class="mb-3">
                                <label for="campo3" class="form-label">¿Que se fue a grabar?</label>
                                <input type="text" class="form-control" id="campo3">
                            </div>
                            <div class="mb-3">
                                <label for="campo4" class="form-label">Campo 4</label>
                                <input type="text" class="form-control" id="campo4">
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Comenzar Copiado</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Sección derecha -->
            <div class="col-md-8">
                <h2>Medios encontrados</h2>
                <div class="row row-cols-3 row-cols-md-4 g-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-body text-center">
                                <span class="fs-1 text-success">✓</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body text-center">
                                <span class="fs-1 text-success">✓</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body text-center">
                                <span class="fs-1 text-success">✓</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body text-center">
                                <span class="fs-1 text-warning">⟳</span>
                            </div>
                        </div>
                    </div>
                    <!-- Repite los bloques anteriores para cada medio adicional -->
                    <div class="col">
                        <div class="card">
                            <img src="placeholder.png" class="card-img-top" alt="Media">
                        </div>
                    </div>
                    <!-- ... -->
                </div>
                <div class="progress mt-3">
                    <div class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace al JS de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1pPzHOqR3Kj3Rz6p+M6Kj8a1L+7p+5KkNf2+7p3+7p+7" crossorigin="anonymous"></script>
</body>
</html>
