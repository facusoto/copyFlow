<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Copiado de Medios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sección izquierda -->
        <div class="left-panel">
            <div class="logo">Logo</div>
            <div class="form">
                <h2>Datos del proyecto</h2>
                <input type="text" placeholder="Campo 1">
                <input type="text" placeholder="Campo 2">
                <input type="text" placeholder="Campo 3">
                <input type="text" placeholder="Campo 4">
                <textarea placeholder="Descripción"></textarea>
                <button>Comenzar Copiado</button>
            </div>
        </div>

        <!-- Sección derecha -->
        <div class="right-panel">
            <h2>Medios encontrados</h2>
            <div class="media-grid">
                <div class="media-item checked">✓</div>
                <div class="media-item checked">✓</div>
                <div class="media-item loading">⟳</div>
                <div class="media-item checked">✓</div>
                <div class="media-item"><img src="placeholder.png" alt="Media"></div>
                <div class="media-item"><img src="placeholder.png" alt="Media"></div>
                <div class="media-item"><img src="placeholder.png" alt="Media"></div>
                <div class="media-item"><img src="placeholder.png" alt="Media"></div>
                <div class="media-item"><img src="placeholder.png" alt="Media"></div>
                <div class="media-item"><img src="placeholder.png" alt="Media"></div>
                <div class="media-item"><img src="placeholder.png" alt="Media"></div>
                <div class="media-item"><img src="placeholder.png" alt="Media"></div>
            </div>
            <div class="progress-bar">
                <div class="progress" style="width: 30%;">30%</div>
            </div>
        </div>
    </div>
</body>
</html>
